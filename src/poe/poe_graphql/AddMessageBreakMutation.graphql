  $chatId: BigInt!
) {
  messageBreakEdgeCreate(chatId: $chatId) {
    message {
      cursor
      node {
        id
        messageId
        text
        author
        suggestedReplies
        creationTime
        state
      }
      id
    }
    introductionMessage {
      cursor
      node {
        id
        messageId
        text
        author
        suggestedReplies
        creationTime
        state
      }
      id
    }
  }
}
